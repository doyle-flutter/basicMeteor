<head>
  <title>basicMeteor</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}

  <!-- main.js 에서 import './temp.html 의 <template name="myTemp"></template>' 태그를 호출-->
  {{> myTemp}}

  <!-- Vue.js CDN & Meteor -->
  <!-- (Meteor - Blaze 위에서 Vue.js CDN으로 사용) -->
  <div id="app" v-cloak v-on:click='aa' v-bind:style='styleObject'>Vue.js CDN?</div>
  <!-- CDN(Doc) : https://kr.vuejs.org/v2/guide/installation.html -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.esm.browser.js'
    const app = new Vue({
      el: '#app',
      data:{ 
        v: 'value',
        styleObject: {
          padding: '20px',
          border: '2px solid blue',
          margin: '10px 0'
        }
      },
      methods: {
        aa: function(e){
          console.log("VUE.JS Click Event!!!!");
          alert("Vue.js - Click");
        }
      }
    });
    // Blaze 적용으로 Vue 템플릿 사용 불가능
    app.$el.innerHTML = `<h2>Vue.js</h2><p>vue.js - Data : ${app.v}</p>`;

  </script>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
